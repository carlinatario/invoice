</head>
<body>
    <div class="stock-entry-container">
        <div class="header-bar">
            <h6 id="logout"><a href="logout.php">Logout</a></h6>
            <div class="icons">
                <a href="home.html"><i class="fas fa-home"></i></a>  <!-- Home Icon -->
                <a href="index.html"><i class="fas fa-file-invoice"></i></a>  <!-- Invoice Icon -->
                <a href="stock.html"><i class="fas fa-boxes"></i></a>  <!-- Stock Icon -->
            </div>
    </div>     
        <header>
           
            <h1>Shah G Traders</h1>
            <p>Shop No 168, Sheikhupura Road, Gujranwala</p>
            <nav>
              

            </nav>
        </header>
        <section class="stock-details">
            <label for="seller-name">seller-name :</label>
            <input type="text" id="seller-name" placeholder="Enter Seller Name" required>

            <label for="seller-phoneno">seller-phoneno:</label>
            <input type="tel" id="seller-phoneno" placeholder="Enter Seller phone no" pattern="[0-9+\-\s]{10,11}" required>

            <label for="stock-name">Stock Name:</label>
            <input type="text" id="stock-name" placeholder="Enter Stock Name" required>
            <label for="stock-quantity">Quantity:</label>
            <input type="text" id="stock-quantity" placeholder="Enter Quantity" required>
            <label for="stock-rate">Rate:</label>
            <input type="text" id="stock-rate" placeholder="Enter Rate" required>
            <button id="save-stock">Save Stock</button>
        </section>
        <section class="stock-records">
            <h2>Previous Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Total</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body">
                    <!-- Previous stock records will appear here -->
                </tbody>
                <tfoot>
                    <tr class="total">
                        <td colspan="3">Grand Total</td>
                        <td id="grand-total">0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </div>
<script src="stock.js"></script>
</body>
</html>
