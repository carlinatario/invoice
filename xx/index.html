<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invoice-container">
        <header>
            <p id="name"><h1>Shah G Traders</h1></p>
            <h5>Shop No 168 ,Sheikhupura Road Gujrawala</h5>
            <h5>Syed Sultan Haider: 0321 6475975</h5>
            <h5>Syed Awab Haider: 0322 6475975</h5>
        </header>
        <section class="invoice-details">
            <div>
                <p><strong>Invoice No:</strong> #00123</p>
                <p><strong>Date:</strong> 15 Dec 2024</p>
            </div>
            <div class="costumerdata">
                <p><strong>Billed To:</strong></p>
                <label>Client Name</label>
                <input type="text" id="costumername" placeholder="Name">
                <br>
                <label>Client Address</label>
                <input type="text" id="costumeradress" placeholder="Address">
                <br>
                <label>Phone Number</label>
                <input type="text" id="costumerphoneno" placeholder="Phone No">
            </div>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td><input type="text" placeholder="Product Name"></td>
                    <td><input type="text" placeholder="Quantity"></td>
                    <td><input type="text" placeholder="Rate"></td>
                    <td><input type="text" placeholder="Total"></td>
                </tr>
            </tbody>
        </table>
        <button id="mybutton">+</button>
        <footer>
            <p><strong>Total:   </strong></p>
            <p>Trust Our Plastic Sheets, Trust Your Packaging.</p>
            <button>Save</button>
        </footer>
    </div>
<script src="index.js"></script>
</body>
</html>
